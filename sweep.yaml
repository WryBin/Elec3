program: search_param.py
method: grid
metric:
  name: rmse_sum
  goal: minimize
parameters:
  # learning_rate:
  #   min: 0.05
  #   max: 2.0
  num_leaves:
    values: [11, 12, 13, 14, 15, 17, 19, 20]
  min_data_in_leaf:
    values: [3, 4, 5, 6, 7]
  max_depth:
    values: [3, 4, 5]
  learning_rate:
    values: [0.05, 0.1]